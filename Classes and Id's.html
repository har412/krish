<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Id's</title>
    <style>
        .brown{
            color:brown;
        }
        .green{
            color:green;
        }
    </style>
</head>
<body>
    
<!-- Classes are used to diffrentiate the same tags. -->


<h1 class="brown" >Krish</h1>
<h1 class="green" >Krish</h1>


<p class="brown" >Hello i am harkirat</p>


<!-- ID's VS Classes -->
<!-- ID's ==> can't be multiple , they are always the unique
Classes ==> We can reuse classes multiple times in a web page -->

<div id="footer"></div>








</body>
