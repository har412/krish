    <title>Inline and Block Element</title>
    <style>
        h1{
            border: 2px solid red;
        }
        span{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    
<!-- 
    Block Element ==> Html tags which takes the whole space even thought they are of one word.
    Inline Elements ==> Html tags which only takes the space required for them. 

     -->
    <h1>Krish</h1> <h1>Krish</h1>

    <span>Harkirat</span>
    <span>Harkirat</span> <br>
