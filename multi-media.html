<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Media Tags</title>
    <style>
        img{
            width: 200px;
            height: 300px;

        }
        iframe{
            width: 500px;
            height: 500px;
            border-radius: 250px;
            box-shadow: 0px 0px 30px 5px rgb(255, 94, 0);
        }
    </style>
</head>
<body>
    
    <h1>Images</h1>

    <img src="https://cdn.britannica.com/99/143399-050-968C3006/Kerosene-lamp.jpg" alt="Image not available">

    <hr>

    <h1>Audio</h1>

    <audio controls>
        <source src="./Rick Astley - Never Gonna Give You Up (Official Music Video).mp3" ></source>
    </audio>
    <hr>
    <h1>Video</h1>
    <video controls>

        <source src="./sample_640x360.mp4"></source>

    </video>

    <hr>
    <h1>Youtube Video</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/7YZCUpnaTfg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
